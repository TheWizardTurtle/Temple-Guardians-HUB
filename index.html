<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temple Guardians // TNJO</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0d0d0d;
      font-family: 'Space Grotesk', sans-serif;
      color: #f0f0f0;
      overflow-x: hidden;
    }

    .loader {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-color: #0d0d0d;
      z-index: 9999;
      overflow: hidden;
    }

    .loader .corner-title {
      position: absolute;
      top: 20px;
      left: 20px;
      font-weight: bold;
      font-size: 1.5rem;
      color: #f6c93b;
      letter-spacing: 2px;
      opacity: 0.3;
      transition: opacity 2s ease-in-out;
    }

    .loader .percent {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.5rem;
      color: #f6c93b;
      font-weight: bold;
    }

    .jedi-logo {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      font-size: 1.2rem;
      color: #f6c93b;
      font-weight: bold;
    }

    .sentinel-insignia {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: auto;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      z-index: 2;
    }

    .access-message {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
      color: #f6c93b;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
      font-weight: bold;
      text-align: center;
      font-family: monospace;
    }

    .code-columns {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100%;
      padding: 0 15vw;
      position: relative;
    }

    .code-stream {
      width: 40%;
      color: #f6c93b;
      font-size: 20px;
      line-height: 1.6;
      font-family: monospace;
      white-space: pre;
      opacity: 0.25;
      height: 100vh;
      overflow: hidden;
    }

    .left-stream {
      animation: scroll-down 10s linear forwards;
      text-align: left;
    }

    .right-stream {
      animation: scroll-up 10s linear forwards;
      text-align: right;
    }

    @keyframes scroll-down {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(0); }
    }

    @keyframes scroll-up {
      0% { transform: translateY(100%); }
      100% { transform: translateY(0); }
    }

    .loader.hidden {
      transform: translateY(-100%);
      transition: transform 1.5s ease-in-out;
    }

    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
    }

    header h1 {
      font-size: 3.5rem;
      color: #f6c93b;
      margin-bottom: 1rem;
      animation: pulse 3s ease-in-out infinite;
    }

    header p {
      font-size: 1.25rem;
      color: #ccc;
      max-width: 600px;
    }

    section {
      padding: 6rem 2rem;
      max-width: 1000px;
      margin: auto;
    }

    .section-title {
      font-size: 2rem;
      color: #f6c93b;
      margin-bottom: 2rem;
      text-transform: uppercase;
    }

    .card {
      background: #1a1a1a;
      padding: 2rem;
      margin-bottom: 2rem;
      border-left: 4px solid #f6c93b;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateX(10px);
    }

    .card h3 {
      margin-bottom: 0.5rem;
      font-size: 1.5rem;
      color: #fff;
    }

    .card p {
      color: #aaa;
      line-height: 1.6;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.85rem;
      color: #666;
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 0 rgba(255, 255, 255, 0.1); }
      50% { text-shadow: 0 0 12px rgba(246, 201, 59, 0.6); }
      100% { text-shadow: 0 0 0 rgba(255, 255, 255, 0.1); }
    }
  </style>
</head>
<body>
  <!-- Body remains unchanged -->

  <script>
    function scrambleText(element, finalText, speed = 30, delay = 100) {
      const chars = 'ᚠᛁᛒᛂᛖᛇᛐᛚᛞᛋᛘᛝᛔᛜᛣᛓᛟᛛᛎᛏᛑᛍᛈᛙᛃᛌᛉᛗᛊᛕᛆ';
      let iteration = 0;
      const scrambleInterval = setInterval(() => {
        element.textContent = finalText.split('').map((char, i) => {
          if (i < iteration) return char;
          return chars[Math.floor(Math.random() * chars.length)];
        }).join('');
        if (iteration >= finalText.length) {
          clearInterval(scrambleInterval);
        }
        iteration++;
      }, speed);
    }

    document.addEventListener("DOMContentLoaded", () => {
      const message = document.getElementById("accessMessage");
      setTimeout(() => {
        message.style.opacity = 1;
        scrambleText(message, "ACCESS GRANTED");
      }, 7000);
    });
  </script>
</body>
</html>
