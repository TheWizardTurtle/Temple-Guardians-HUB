<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temple Guardians // TNJO</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0d0d0d;
      font-family: 'Space Grotesk', sans-serif;
      color: #f0f0f0;
      overflow-x: hidden;
    }

    .loader {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-color: #0d0d0d;
      z-index: 9999;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out;
    }

    .loader.hidden {
      opacity: 0;
      transform: scale(1.05) skewY(2deg);
    }

    .corner-title {
      position: absolute;
      top: 20px;
      left: 20px;
      font-weight: bold;
      font-size: 1.5rem;
      color: #f6c93b;
      letter-spacing: 2px;
      opacity: 0.3;
      transition: opacity 2s ease-in-out;
    }

    .percent {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.5rem;
      color: #f6c93b;
      font-weight: bold;
    }

    .systems-text {
      position: absolute;
      bottom: 10px;
      left: 20px;
      font-size: 0.8rem;
      color: #888;
      font-family: monospace;
      opacity: 0.6;
    }

    .jedi-logo {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      font-size: 1.2rem;
      color: #f6c93b;
      font-weight: bold;
    }

    .sentinel-insignia {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: auto;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      z-index: 2;
    }

    .access-message {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
      color: #f6c93b;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
      font-weight: bold;
      text-align: center;
      font-family: monospace;
    }

    .code-columns {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100%;
      padding: 0 15vw;
      position: relative;
    }

    .code-stream {
      width: 40%;
      color: #f6c93b;
      font-size: 20px;
      line-height: 1.6;
      font-family: monospace;
      white-space: pre;
      opacity: 0.25;
      height: 100vh;
      overflow: hidden;
    }

    .left-stream {
      animation: scroll-down 10s linear forwards;
      text-align: left;
    }

    .right-stream {
      animation: scroll-up 10s linear forwards;
      text-align: right;
    }

    @keyframes scroll-down {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(0); }
    }

    @keyframes scroll-up {
      0% { transform: translateY(100%); }
      100% { transform: translateY(0); }
    }

    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
    }

    header h1 {
      font-size: 3.5rem;
      color: #f6c93b;
      margin-bottom: 1rem;
      animation: pulse 3s ease-in-out infinite;
      transition: text-shadow 0.3s ease-in-out;
    }

    header h1:hover {
      text-shadow: 0 0 20px rgba(246, 201, 59, 0.8);
    }

    header p {
      font-size: 1.25rem;
      color: #ccc;
      max-width: 600px;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.85rem;
      color: #666;
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 0 rgba(255, 255, 255, 0.1); }
      50% { text-shadow: 0 0 12px rgba(246, 201, 59, 0.6); }
      100% { text-shadow: 0 0 0 rgba(255, 255, 255, 0.1); }
    }
  </style>
</head>
<body>
  <div class="loader" id="loader">
    <div class="corner-title" id="corner-title">TEMPLE GUARDIANS</div>
    <div class="percent" id="percent">0%</div>
    <div class="systems-text" id="systemsText"></div>
    <img src="83a719476a3147f4def674dcab2593ae__1_-removebg-preview.png" class="sentinel-insignia" id="sentinelInsignia" alt="Sentinel Logo">
    <div class="jedi-logo" id="jediLogo">JEDI SENTINELS</div>
    <div class="access-message" id="accessMessage">█ █ █ █ █ █ █ █</div>
    <div class="code-columns">
      <div class="code-stream left-stream" id="code-left"></div>
      <div class="code-stream right-stream" id="code-right"></div>
    </div>
  </div>

  <header data-aos="fade-in">
    <h1>Temple Guardians // TNJO</h1>
    <p>Order through presence. Strength through silence. Explore our discipline, doctrine, and duties.</p>
  </header>

  <footer>
    &copy; 2025 Temple Guardians — All Rights Reserved.
  </footer>

  <audio id="bootSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3f1dd57b74.mp3" preload="auto"></audio>
  <audio id="ambientSound" src="https://cdn.pixabay.com/download/audio/2022/03/30/audio_368f458c89.mp3" preload="auto" loop></audio>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    const loader = document.getElementById("loader");
    const percent = document.getElementById("percent");
    const codeLeft = document.getElementById("code-left");
    const codeRight = document.getElementById("code-right");
    const cornerTitle = document.getElementById("corner-title");
    const logo = document.getElementById("jediLogo");
    const insignia = document.getElementById("sentinelInsignia");
    const accessMessage = document.getElementById("accessMessage");
    const sound = document.getElementById("bootSound");
    const ambient = document.getElementById("ambientSound");
    const systemsText = document.getElementById("systemsText");

    const phrases = ["ACCESS GRANTED", "TRANSMISSION RECEIVED", "ENTRY VALIDATED"];
    const systemMsgs = [
      "Initializing command relay...",
      "Authenticating Temple ID...",
      "Decrypting holocron protocol...",
      "Link established with archives..."
    ];
    const galacticBase = "ᚠᛁᛒᛂᛖᛇᛐᛚᛞᛋᛘᛝᛔᛜᛣᛓᛟᛛᛎᛏᛑᛍᛈᛙᛃᛌᛉᛗᛊᛕᛆ";
    let count = 0;
    let sysMsgIndex = 0;

    function randomText(len) {
      return Array.from({ length: len }, () => galacticBase[Math.floor(Math.random() * galacticBase.length)]).join('');
    }

    function generateCodeLines(lines = 50) {
      let left = "";
      let right = "";
      for (let i = 0; i < lines; i++) {
        const len = Math.floor(Math.random() * 30 + 20);
        const line = randomText(len);
        left += line + "\n";
        right = line + "\n" + right;
      }
      codeLeft.textContent = left;
      codeRight.textContent = right;
    }

    function scrambleText(element, finalText, speed = 40, delayIterations = 10) {
      let iteration = 0;
      const scrambleInterval = setInterval(() => {
        element.textContent = finalText.split('').map((char, i) => {
          return i < iteration - delayIterations ? char : galacticBase[Math.floor(Math.random() * galacticBase.length)];
        }).join('');
        if (iteration - delayIterations >= finalText.length) clearInterval(scrambleInterval);
        iteration++;
      }, speed);
    }

    document.addEventListener("DOMContentLoaded", () => {
      sound.play();
      ambient.volume = 0.2;
      ambient.play();
      generateCodeLines();

      setTimeout(() => {
        logo.style.opacity = 0.5;
      }, 1500);

      setTimeout(() => {
        logo.style.opacity = 1;
        insignia.style.opacity = 1;
      }, 2800);

      setTimeout(() => {
        accessMessage.style.opacity = 1;
        scrambleText(accessMessage, phrases[Math.floor(Math.random() * phrases.length)], 40, 10);
      }, 1800);

      setInterval(() => {
        if (sysMsgIndex < systemMsgs.length) {
          systemsText.textContent = systemMsgs[sysMsgIndex++];
        }
      }, 1000);

      const interval = setInterval(() => {
        if (count >= 100) {
          clearInterval(interval);
          loader.classList.add("hidden");
        } else {
          count++;
          percent.textContent = `${count}%`;
          if (count % 3 === 0) generateCodeLines();
          if (count >= 20) cornerTitle.style.opacity = 1;
        }
      }, 60);
    });
  </script>
</body>
</html>
