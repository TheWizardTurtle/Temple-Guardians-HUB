<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Progress: Pledge ➤ Student</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0d0d0d;
      font-family: 'Space Grotesk', sans-serif;
      color: #f0f0f0;
      padding: 2rem;
      max-width: 700px;
      margin: 0 auto;
    }
    h1 {
      color: #f6c93b;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p.subtitle {
      color: #aaa;
      margin-bottom: 2rem;
    }
    .requirement {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    .requirement input {
      margin-right: 1rem;
      transform: scale(1.2);
    }
    .requirement label {
      font-size: 1.1rem;
    }
    .back-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #f6c93b;
      color: #0d0d0d;
      font-weight: bold;
      text-decoration: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Pledge ➤ Student</h1>
  <p class="subtitle">Complete the following requirements to progress to Student.</p>

  <div class="requirement"><input type="checkbox" id="r1"><label for="r1">8 hours of on-duty time logged</label></div>
  <div class="requirement"><input type="checkbox" id="r2"><label for="r2">Attend 1 Primary Training</label></div>
  <div class="requirement"><input type="checkbox" id="r3"><label for="r3">Attend 1 Anti-TK Training</label></div>
  <div class="requirement"><input type="checkbox" id="r4"><label for="r4">Attend 1 Combat Training</label></div>
  <div class="requirement"><input type="checkbox" id="r5"><label for="r5">Attend 1 Doctrine Training</label></div>
  <div class="requirement"><input type="checkbox" id="r6"><label for="r6">Attend 1 Disciplinary Training</label></div>
  <div class="requirement"><input type="checkbox" id="r7"><label for="r7">Attend 1 Law Evaluation</label></div>
  <div class="requirement"><input type="checkbox" id="r8"><label for="r8">Be in Temple Guardians for at least 4 days</label></div>

  <a href="progresstrackerhub.html" class="back-button">← Back to Tracker Hub</a>

  <script>
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    checkboxes.forEach((box, index) => {
      const saved = localStorage.getItem(`pledge-student-${index}`);
      if (saved === 'true') box.checked = true;

      box.addEventListener('change', () => {
        localStorage.setItem(`pledge-student-${index}`, box.checked);
      });
    });
  </script>
</body>
</html>
